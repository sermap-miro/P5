<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>P5</title>

        <link rel="icon" href="favicon.ico" type="image/x-icon"/>

        <link href="assets/css/bootstrap.min.css" type="text/css" rel="stylesheet">
        <link href="assets/css/miro.css" type="text/css" rel="stylesheet">
        <link href="assets/css/miro.responsive.css" type="text/css" rel="stylesheet">

        <script src="assets/js/jquery-3.3.1.min.js"></script>
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/main.min.js"></script>
    </head>
    
    <body>
        <header class="header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-6 logo">
                        <img src="assets/img/logo.png">
                    </div>

                    <div class="col-6 title">
                        <h1>P5</h1>
                    </div>
                </div>
            </div>
        </header>
        
        <div class="time">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-12 text-center">
                        <p id="now"></p>
                        <p id="clock"></p>
                    </div>
                </div>
            </div>     
        </div>

        <main id="main" class="mt-3">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <ul class="miro-nav">
                            <li><a class="btn btn-secondary mb-2" href="/">Menu principal</a></li>
                        </ul>

                        <form action="/Wifi" method="post">
                            <div class="form-group">
                                <label>Nouveau nom Wifi = 'P5 - {Nom saisi}'</label>
                                <input class="form-control" type="text" id="n1" name="n1" maxlength="8" pattern="[a-zA-Z0-9_ ]{1,8}">
                            </div>

                            <div class="form-group">
                                <label>Mot de passe</label> 
                                <input class="form-control" type="text" id="p1" name="p1" maxlength="8" pattern="[a-zA-Z0-9]{1,8}">
                                <em>Caractères autorisés : chiffre et lettre (minuscule et majuscule) sans accent</em>
                            </div>

                            <p>
                                <label>Canal</label> 
                                
                                <SELECT name="c1" size="1" class="custom-select">
                                    <OPTION value="1">1</OPTION>
                                    <OPTION value="2">2</OPTION>
                                    <OPTION value="3">3</OPTION>
                                    <OPTION value="4">4</OPTION>
                                    <OPTION value="5">5</OPTION>
                                    <OPTION value="6">6</OPTION>
                                    <OPTION selected value="7">7</OPTION>
                                    <OPTION value="8">8</OPTION>
                                    <OPTION value="9">9</OPTION>
                                    <OPTION value="10">10</OPTION>
                                    <OPTION value="11">11</OPTION>
                                </SELECT>
                            </p>

                            <button type="submit" class="btn btn-primary">Sauvegarder</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p class="mb-1">Copyright © <a href="http://miro.fr" target="_blank">Miro</a> 2018</p>
            <p>Réalisation <a href="http://vt-design.com" target="_blank">vt-design</a></p>   
        </footer>
    </body>
</html>
