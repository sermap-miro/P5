		<main id="main" class="mt-3">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <ul class="miro-nav">
                            <li><a class="btn btn-secondary mb-2" href="/">Menu principal</a></li>
                        </ul>

                        <form action="/Wifi" method="post">
                            <div class="form-group">
                                <label>Nouveau nom Wifi = 'P5 - {Nom saisi}'</label>
                                <input class="form-control" type="text" id="n1" name="n1" maxlength="8" pattern="[a-zA-Z0-9_ ]{1,8}">
                            </div>

                            <div class="form-group">
                                <label>Mot de passe</label> 
                                <input class="form-control" type="text" id="p1" name="p1" minlength="8" maxlength="20" pattern="[a-zA-Z0-9]{8,20}">
                                <em>Caractères autorisés : chiffre et lettre (minuscule et majuscule) ayant minumum 8 Caractères</em>
                            </div>

                            <p>
                                <label>Canal</label> 
                                
                                <SELECT name="c1" size="1" class="custom-select">
                                    <OPTION value="1">1</OPTION>
                                    <OPTION value="2">2</OPTION>
                                    <OPTION value="3">3</OPTION>
                                    <OPTION value="4">4</OPTION>
                                    <OPTION value="5">5</OPTION>
                                    <OPTION value="6">6</OPTION>
                                    <OPTION selected value="7">7</OPTION>
                                    <OPTION value="8">8</OPTION>
                                    <OPTION value="9">9</OPTION>
                                    <OPTION value="10">10</OPTION>
                                    <OPTION value="11">11</OPTION>
                                </SELECT>
                            </p>

                            <button type="submit" class="btn btn-primary">Sauvegarder</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
